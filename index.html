<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=container>
        <div class="score-container">
            <div id="player" class="grey-box">
                Player points: 0
            </div>
            <div id="computer" class="grey-box">
                Computer points: 0
            </div>
        </div>
        <p>Choose your weapon!</p>
        <div class="buttons-container">
            <button data-type="Rock">
                <img src="rock.png" alt="Rock" data-type="Rock">
            </button>
            <button data-type="Paper">
                <img src="paper.png" alt="Paper" data-type="Paper">
            </button>
            <button data-type="Scissors">
                <img src="scissors.png" alt="Scissors" data-type="Scissors">
            </button>
        </div>
        <div class="results-container">
            <h1 id="result-text"></h1>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
